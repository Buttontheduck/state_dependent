  mode: MULTIRUN 
  sweeper:
    params:
      seed: 0
      "agent_config.agent_config.actor_updater.action_penalization": false
      "agent_config.agent_config.actor_updater.epsilon": 1
      "agent_config.agent_config.model.actor.head.num_diffusion_steps": 50




     